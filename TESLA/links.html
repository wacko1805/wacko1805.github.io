<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKSAM | Tesla Test</title>
    <script src="https://jacks.am/MonetWebAdapter/DynamicWebAdapter.js"></script>
    <link rel="stylesheet" href="/assets/styles/main.css">
    <style>
        h1 {
            color: var(--primary);
            font-size: 3.5rem;
        }
        p {
            color: var(--secondary);
        }
        .responsive-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .container {
             display: flex;
            flex-wrap: wrap; /* Allows wrapping to new lines on mobile */
            gap: 12px;       /* Space between buttons */
        }
        .btn { 
            flex: 1 0 auto; 
            padding: 15px 30px; 
            text-align: center;
            background: var(--primaryContainer); 
            color: var(--onPrimaryContainer); 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 1rem;
            border: 3px solid var(--primaryContainer);
            transition: 0.4s;
            white-space: nowrap; /* Keeps text on one line */
        }
        .btn img {
            width: 3rem; /* Optional: adjust size to fit your button */
            display: block;
            margin: 0 auto 10px auto; /* Centers the image and adds space below */
        }
        .btn:hover{
            border: 3px solid var(--secondaryContainer);
        }
        .btn:active
        {
            background: var(--background);
            color: var(--onBackground);
        }
    </style>
</head>
<body>
    <div class="responsive-main">
        <h1>Tesla Fullscreen Launcher</h1>
        
            <div class="container" id="button-container">Loading links...</div>
        
    </div>
    <script src="loadlinks.js"></script>
</body>
</html>
