<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKSAM | Tesla Test</title>
    <script src="https://jacks.am/MonetWebAdapter/DynamicWebAdapter.js"></script>
    <link rel="stylesheet" href="/assets/styles/main.css">
    <style>
        h1 {
            color: var(--primary);
        }
        p {
            color: var(--secondary);
        }
        .btn { 
            display: inline-block; 
            padding: 15px 30px; 
            margin: 5px;
            background: var(--primaryContainer); 
            color: var(--onPrimaryContainer); 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 20px;
            border: 3px solid var(--primaryContainer);
            transition: 0.4s;
        }
        .btn:hover{
            border: 3px solid var(--secondaryContainer);
        }
        .btn:active
        {
            background: var(--background);
            color: var(--onBackground);
        }
    </style>
</head>
<body>
    <div class="responsive-main">
        <h1>Tesla Fullscreen Launcher</h1>
        <p>Exploits a Youtube redirect feature</p>
        
        <div id="button-container">Loading links...</div>
    </div>
    <script src="loadlinks.js"></script>
</body>
</html>
