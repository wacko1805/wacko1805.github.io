<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKSAM | Portfolio</title>
    <script src="https://wacko1805.github.io/MonetWebAdapter/DynamicWebAdapter.js"></script>
    <link rel="stylesheet" href="/assets/styles/main.css">
    <meta name="description" content="Jack Sam Portfolio">
    <meta name="keywords" content="MagiskGApps, Jack Sam, Magisk, android, web, MonetWebAdapter, DynamicWebAdapter, wacko1805, wacko1805 github, wacko, jacksam, jacks.am">
    <meta name="author" content="Wacko1805">
    <script src="https://kit.fontawesome.com/14f55a56cc.js" crossorigin="anonymous"></script>
    <style>

                /* Scrollbar Styles */
        ::-webkit-scrollbar {
        height: 7px;
        }

        ::-webkit-scrollbar-thumb {
        border-radius: 2px;
        }
        img {
            height: auto;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            color: var(--tertiary);
        }

        .image-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15vh;
        }

        .image-grid .loading  {
            color: var(--tertiary);
        }

        .image-item {
            height: 30vh;
            flex-grow: 1;
        }

        @media screen and (max-width: 1350px) {
            .image-item {
                height: 30vh;
            }
        }

        @media screen and (max-width: 850px) {
            .image-item {
                height: 20vh;
            }
        }

        .image-item img {
            max-height: 100%;
            min-width: 100%;
            object-fit: cover;
            vertical-align: bottom;
            border-radius: 10px;
            border: 2px solid var(--background);
            transition: 0.1s;
        }

        .image-item img:hover {
            border: 2px solid var(--tertiary);
            cursor: pointer;
        }
        .image-item img:active {
            border: 2px solid var(--error);
        }

        .image-header h1{
            font-size: 5vw;
        }

        .title {
            display: block;
            transition: 1s;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        .title h1 {
            color: var(--tertiary);
            font-size: 5vw;
            margin: 0;
            padding: 20px 5px;
            display: flex;
            justify-content: space-between;  /* Distribute items evenly */
            align-items: center; 
            text-transform: capitalize;
            font-weight: bolder;
            transition: 0.7s;
            font-size: 3vw;
        }

        @media screen and (max-width: 1350px) {
        .title h1 {
            font-size: 5vw;
        }
        }

        @media screen and (max-width: 850px) {
        .title h1 {
            font-size: 5vw;
        }
        }

        .title h1 span {
            text-align: center; 
            transition: 0.5s;
        }

        .title h1 span:hover {
            color: var(--error);
        }



        .tags-container {
            overflow-x: auto;
            overflow-y: auto;
            white-space: nowrap; /* Prevent wrapping of tags */
            display: flex;
            flex-wrap: wrap; /* Allow wrapping of the tags container */
            justify-content: space-between;
            width: 100%; 
            margin-bottom: 5px;
        }
        @media screen and (max-width: 1050px) {

            .tags-container {
                overflow-x: auto;
                overflow-y: hidden;
                white-space: nowrap;
                display: block;
                flex-wrap: nowrap; /* Allow wrapping of the tags container */
                justify-content: none;
                margin-bottom: 10px;
            }
        }

        .tags {
            margin: 0;
            margin-bottom: 5px;
            padding: 0;
            font-size: 0; 
            display: flex;
            flex-wrap: wrap; /* Allows the spans to wrap inside this container */
            width: 100%; /* Make sure tags container fills full width */
        }
        .tag {
            transition: 0.5s;
        }
        @media screen and (max-width: 1050px) {
            .tags {
                margin: 0;
                margin-bottom: 0px;
                padding: 0;
                display: block;
                font-size: 0; 
            }

        }

        .tags span {
            font-size: 20px;
            padding: 5px 10px;
            margin-right: 5px;
            background-color: var(--secondaryContainer);
            border: 3px solid var(--secondaryContainer);
            color: var(--error);
            border-radius: 5px;
            flex-grow: 1; /* Ensures the span grows to fill the available space */
            margin-bottom: 5px; /* Optional: space between rows of spans */
            text-align: center;
        }

        .tags span:hover {
            border: 3px solid var(--secondaryContainer);
            background-color: var(--background);
            cursor: pointer;
        }

        .tags .active {
            border: 3px solid var(--error);
            background-color: var(--error);
            color: var(--onError);
        }
        .tags .active:hover {
            border: 3px solid var(--error);
            background-color: var(--error);
            color: var(--onError);
        }
        @media screen and (max-width: 1050px) {
            .tags span {
                display: inline-block;
                font-size: 20px;
                padding: 5px 10px;
            } 
        }

        .overlay {
            background-color: var(--secondaryContainer);
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            padding-top: 5vh;
            display: none;
        }
        .overlay h2 {
            text-align: center;
            color: var(--primary);
        }
        .overlay .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            border: 5px solid var(--tertiary);
            border-radius: 5px;
            max-width: 90%; /* Ensures the image does not overflow */
            max-height: 70vh;
        }
        .overlay .buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .overlay .close {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .overlay a {
            text-decoration: none;
            background-color: var(--background);
            border-radius: 30px;
            padding: 5px 20px;
            color: var(--onBackground);
            transition: 0.2s;
        }

        .overlay a:hover {
            background-color: var(--error);
            color: var(--onError);
        }


    </style>
</head>

<body>

    

    <div class="image-content">

        <div class="image-header">
            <div class="title">
                <h1>
                    <span>P</span>
                    <span>h</span>
                    <span>o</span>
                    <span>t</span>
                    <span>o</span>
                    <span>s</span>
                    <span>    </span>
                    <span>o</span>
                    <span>f</span>
                    <span>    </span>
                    <span>T</span>
                    <span>h</span>
                    <span>i</span>
                    <span>n</span>
                    <span>g</span>
                    <span>s</span>
                </h1>   
            </div>        
        </div>
        
        <div class="tags-container">
            <div class="tags" id="tags">
                <!-- Tags rendered here -->
            </div>
        </div>

        <div class="image-grid" id="imageContainer">
            
            <!-- Images be rendered here -->
        </div>
        
        <div class="loading" id="loading">
            <p>Loading more images...</p></div>

    </div>

    <div id="imageOverlay" class="overlay">
        <p id="imageId">ID</p>
        <div class="close">
            <a href="#" id="closeOverlay">Close</a>
        </div>
        <h2 id="imageTitle">IMAGE TITLE GO HERE</h2>

        <div class="image-container">
            <img id="overlayImage" src="">
        </div>

        <div class="buttons">
            <a href="#" id="downloadImage" download>Download</a>
            <a href="#" id="shareImage">Share</a>
        </div>
        
    </div>


    <!-- Bottom Fixed cards: -->
    <div class="cards-parent"> 
        <span class="toggleButton">
            <i id="toggleClassBtn" class="fa fa-chevron-up"></i>
        </span>
    
        <div class="cards">
                    
            <div id="projects" class="card">
                <p>Projects</p>
            </div>
                
            <div id="photos" class="card active">
                <p>Photos</p>
            </div>
                
            <div id="about" class="card">
                <p>About Me</p>
            </div>
                
            <div id="blog" class="card">
                <p>Blog</p>
            </div>
            
        </div>
        
    </div>


    <script src="main.js"></script>
    <script src="overlay.js"></script>
    <script src="/assets/js/collabsible.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/collabsible.js"></script>


</body>
</html>
