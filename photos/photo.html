<body>
    <div class="responsive-main">
        <div class="big-image-container">
            <!-- <h1 id="title"></h1> -->
            <img id="photo">
            <!-- <p id="tags"></p> -->
        </div>
    </main>

        <!-- Bottom Fixed cards: -->
        <div class="cards-parent"> 
            <span class="toggleButton">
                <i id="toggleClassBtn" class="fa fa-chevron-up"></i>
            </span>
        
            <div class="cards">
                        
                <div id="projects" class="card">

            </div>
            
        </div>


    <script>
        // Get query parameter 'p'
        const params = new URLSearchParams(window.location.search);
        const id = params.get('p');

        // Fetch the JSON data from the external file
        fetch('photos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load JSON file');
                }
                return response.json();
            })
            .then(photoData => {
                // Find the photo by ID
                const photo = photoData.find(item => item.id === id);

                // Display photo if found
                if (photo) {
                    // document.getElementById('title').textContent = photo.title;
                    document.getElementById('photo').src = `dir/${photo.location}`;
                    // document.getElementById('tags').textContent = `Tags: ${photo.tags}`;
                } else {
                    document.body.innerHTML = '<h1>Photo not found</h1>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML = '<h1>Error loading photos</h1>';
            });
    </script>
